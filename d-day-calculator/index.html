<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d-day-calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="contaner">
      <h1 class="title">군대 전역일 계산기</h1>
      <h3 class="sub-title">오늘도 군대에서 수고 많으십니다</h3>
      <form class="form hidden">
        <input class="input-name" type="text" placeholder="이름" />
        <input class="input-start_date" type="date" />
        <input class="input-last_date" type="date" />
        <input class="input-submit" type="submit" value="확인" />
      </form>
      <div class="name hidden"></div>
      <div class="days-left hidden"></div>
      <script src="calculator.js"></script>
    </div>
  </body>
</html>
